<form method="post" class="mb-4">
    <div class="row row_my">
        {% csrf_token %}
        <div class="col-auto_my">
            {{ form.todoitem }}
            {{ form.todo_description }}

            <input list="cat_items" class="btn dropdown-toggle form-control" placeholder="Category" />
            
            {{ form.category }}
            {{ cat.name }}
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-4 px-4">Submit</button>
        </div>
    </div>
    <span>{{ error }}</span>
</form>

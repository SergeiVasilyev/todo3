<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="{% static 'todo3/main.css' %}">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <title>Todo app</title>
  <script>
    $(document).ready(function() {
      document.querySelector('.list-group').onclick = function (event) {
        //console.log($(event.target).attr("id"));
        //console.log(event.target);
        var idx = $(event.target).attr("id");
        if(!$(event.target).hasClass('list-group-item-strikethrough') && $(event.target).is('li')){
          $.post('mark_item/'+idx+'/', function (data, status) {
            console.log('data ' + data);
            //console.log($('#' + idx).attr('class'));
            $('#' + idx).toggleClass('list-group-item-success list-group-item-light');
          });
        };
      }

      $('.edit_btn').click(function(){
        console.log('CLICK A ' + $(this).attr("id_a"))
        var idx = $(this).attr("id_a")
        $('#block_edit_'+idx).toggle("slow")

        //block_edit_{{el.id}}
      })
      
      // Добавить обработку нажатия кнопку ВЫПОЛНЕНО в DJANGO, не в javascript
    })
  </script>
</head>
<!-- <body class="d-flex justify-content-center"> -->
<body>
    <article class="container-my">
        <h1 class="display-1">Todo<sup>app</sup></h1>

        <form method="post">
            <!-- <div class="row justify-content-md-center"> -->
            <div class="row row_my">
                {% csrf_token %}
                <div class="col-auto_my">
                    {{ form.todoitem }}
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-4 px-4">Lisätä</button>
                </div>
            </div>
            <span>{{ error }}</span>
        </form>

        <div class="list_warp">
          {% if alltodos %}
            <ul class="list-group">
                {% for el in alltodos %}
                    <li id="{{el.id}}" class="list-group-item d-flex justify-content-between align-items-center  {{ el.item_class }}" >
                      {{el.todoitem}}
                      <div>
                        <a href="{% url 'done_item' el.id %}"><button class="btn btn-outline-success">✓</button></a>
                        <a href="#" class="edit_btn" id_a="{{el.id}}"><button class="btn btn-outline-secondary">Edit</button></a>
                        <a href="{% url 'remove_item' el.id %}"><button class="btn btn-outline-danger">Poistaa</button></a>
                      </div>
                    </li>
                    <div class="block_edit" id="block_edit_{{el.id}}" style="display: none;">
                      <form method="post" action="{% url 'update_item' el.id %}">
                        <div class="row row_my edit_row">
                            {% csrf_token %}
                            <div class="col-auto_my">
                                {{ form.todoitem }}
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success mb-4 px-4">Lisätä</button>
                            </div>
                        </div>
                        <span>{{ error }}</span>
                      </form>
                    </div>
                {% endfor %}
            </ul>
          {% else %}
        </div>
        <ul class="list-group">
            <li class="list-group-item p-3">
                Ei ole tehhtäviä    
            </li>
        </ul>
        {% endif %}

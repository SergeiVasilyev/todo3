{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'todo3/main.css' %}">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="{% static 'todo3/main.js' %}"></script>
  <title>Todo app</title>
</head>
<body>
  <article class="container-my">
    <h1 class="display-1">Todo<sup>app</sup></h1>
    <!-- Загрузка формы -->
    {% include "todo3/form_temp.html" %}

    <div class="list_warp">
      {% if alltodos %}
        <ul class="list-group">
          {% for el in alltodos %}
            <li id="{{el.id}}" class="list-group-item d-flex justify-content-between align-items-center {{ el.item_class }} me-1" >
              {{el.todoitem}}
              <div style="" class="d-flex"><!-- ✓ -->
                <!-- https://icons.getbootstrap.com <i class="bi bi-chevron-down"></i>-->
                <a href="{% url 'done_item' el.id %}"><button class="btn {{ el.btn_done_class }} me-1"><i class="bi bi-caret-left"></i></button></a>
                <a href="{% url 'done_item' el.id %}"><button class="btn {{ el.btn_done_class }} me-1"><i class="bi bi-check2"></i></button></a>
                <a href="#" onclick="return false;" class="edit_btn" id_a="{{el.id}}"><button class="btn btn-outline-secondary me-1">
                  <i class="bi bi-pencil"></i>
                  </button></a>
                <a href="{% url 'remove_item' el.id %}"><button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></a>
              </div>
            </li>
            
            <div class="block_edit" id="block_edit_{{el.id}}" style="display: none;">
              <form method="post" action="{% url 'update_item' el.id %}">
                <div class="row row_my edit_row">
                  {% csrf_token %}
                  <div class="col-auto_my ms-3">
                      {{ form.todoitem }}
                  </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-success mb-4 px-4">Update</button>
                  </div>
                </div>
                <span>{{ error }}</span>
              </form>
            </div>
          {% endfor %}
        </ul>
      {% else %}
    </div>
    <ul class="list-group">
      <li class="list-group-item p-3">
          Ei ole tehhtäviä    
      </li>
    </ul>
    {% endif %}
      
  </article>
</body>
</html>
